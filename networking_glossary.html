                        ${termData.term}
                        ${learnedTerms[termData.term] ? '<span class="learned-indicator">âœ“</span>' : ''}
                    </div>
                    <a href="${wikiLink}" target="_blank" class="term-image-link">ğŸ–¼ï¸ æŸ¥çœ‹ç»´åŸºç™¾ç§‘</a>
                </div>
                <div class="term-description-section">
                    <div class="english-desc" onclick="speakText('${termData.textDesc.replace(/'/g, "\\'")}')">

                </div>
            `;

            // ç‚¹å‡»è¡Œæ ‡è®°ä¸ºå·²å­¦ä¹ 
            row.addEventListener('click', (e) => {
                if (!e.target.classList.contains('term-image-link') && 
                    !e.target.classList.contains('english-desc')) {
                    toggleLearned(termData.term, termData.chinese);
                    row.classList.toggle('learned');
                    const indicator = row.querySelector('.learned-indicator');
                    if (row.classList.contains('learned')) {
                        if (!indicator) {
                            const nameElement = row.querySelector('.term-name');
                            const indicatorSpan = document.createElement('span');
                            indicatorSpan.className = 'learned-indicator';
                            indicatorSpan.textContent = ' âœ“';

                    } else {
                        if (indicator) {

            return row;
        }

        // æ›´æ–°åˆ†é¡µæŒ‰é’®çŠ¶æ€
        function updatePaginationButtons() {
            const totalPages = getTotalPages();
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;
            document.getElementById('prevPageBottom').disabled = currentPage === 1;
            document.getElementById('nextPageBottom').disabled = currentPage >= totalPages;
            document.getElementById('firstPage').disabled = currentPage === 1;
            document.getElementById('lastPage').disabled = currentPage >= totalPages;
        }

        // è·å–æ€»é¡µæ•°
        function getTotalPages() {
            let termsToCount = termsData;
            if (isSearching && searchResults.length > 0) {
                termsToCount = searchResults;
            }
            return Math.ceil(termsToCount.length / termsPerPage);
        }

        // æ›´æ–°æ€»é¡µæ•°æ˜¾ç¤º
        function updateTotalPages() {
            const totalPages = getTotalPages();
            document.getElementById('totalPages').textContent = totalPages;
        }

        // æ›´æ–°å­¦ä¹ è¿›åº¦
        function updateProgress() {
            const learnedCount = Object.keys(learnedTerms).length;
            const totalCount = termsData.length;
            const progress = (learnedCount / totalCount) * 100;

            document.getElementById('learnedCount').textContent = learnedCount;
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('lastLearned').textContent = lastLearnedTerm;
        }

        // å‘éŸ³åŠŸèƒ½ - æœ¯è¯­
        function speakTerm(term) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel(); // åœæ­¢å½“å‰è¯­éŸ³
                const utterance = new SpeechSynthesisUtterance(term);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            } else {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ–‡æœ¬è½¬è¯­éŸ³åŠŸèƒ½');
            }
        }

        // å‘éŸ³åŠŸèƒ½ - è‹±æ–‡æè¿°
        function speakText(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel(); // åœæ­¢å½“å‰è¯­éŸ³
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            } else {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ–‡æœ¬è½¬è¯­éŸ³åŠŸèƒ½');
            }
        }

        // åˆ‡æ¢å­¦ä¹ çŠ¶æ€
        function toggleLearned(term, chinese) {
            if (learnedTerms[term]) {
                delete learnedTerms[term];
            } else {
                learnedTerms[term] = true;
                lastLearnedTerm = `${term} - ${chinese}`;
                localStorage.setItem('lastLearnedTerm', lastLearnedTerm);
            }
            localStorage.setItem('learnedTerms', JSON.stringify(learnedTerms));
            updateProgress();
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // ä¸Šä¸€é¡µæŒ‰é’®
            document.getElementById('prevPage').addEventListener('click', goToPrevPage);
            document.getElementById('prevPageBottom').addEventListener('click', goToPrevPage);
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            document.getElementById('nextPage').addEventListener('click', goToNextPage);
            document.getElementById('nextPageBottom').addEventListener('click', goToNextPage);
            
            // é¦–é¡µæŒ‰é’®
            document.getElementById('firstPage').addEventListener('click', () => {
                currentPage = 1;
                displayPage(currentPage);
            });
            
            // æœ«é¡µæŒ‰é’®
            document.getElementById('lastPage').addEventListener('click', () => {
                currentPage = getTotalPages();
                displayPage(currentPage);
            });

            // é‡ç½®è¿›åº¦æŒ‰é’®
            document.getElementById('resetProgress').addEventListener('click', () => {
                if (confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰å­¦ä¹ è¿›åº¦å—ï¼Ÿ')) {
                    learnedTerms = {};
                    lastLearnedTerm = 'æš‚æ— ';
                    localStorage.removeItem('learnedTerms');
                    localStorage.removeItem('lastLearnedTerm');
                    displayPage(currentPage);
                    updateProgress();
                }
            });

            // æœç´¢åŠŸèƒ½
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm) {
                    isSearching = true;
                    searchResults = termsData.filter(term => 
                        term.term.toLowerCase().includes(searchTerm) ||
                        term.chinese.toLowerCase().includes(searchTerm) ||
                        term.textDesc.toLowerCase().includes(searchTerm)
                    );
                    currentPage = 1; // æœç´¢æ—¶å›åˆ°ç¬¬ä¸€é¡µ
                    displaySearchResults(searchResults);
                } else {
                    isSearching = false;
                    searchResults = [];
                    currentPage = 1; // æ¸…é™¤æœç´¢æ—¶å›åˆ°ç¬¬ä¸€é¡µ
                    displayPage(currentPage);
                }
            });
        }

        // è½¬åˆ°ä¸Šä¸€é¡µ
        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayPage(currentPage);
            }
        }

        // è½¬åˆ°ä¸‹ä¸€é¡µ
        function goToNextPage() {
            if (currentPage < getTotalPages()) {
                currentPage++;
                displayPage(currentPage);
            }
        }

        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function displaySearchResults(results) {
            const container = document.getElementById('termsContainer');
            container.innerHTML = '';

            if (results.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">æœªæ‰¾åˆ°åŒ¹é…çš„æœ¯è¯­</div>';
                return;
            }

            // ä½¿ç”¨displayPageæ¥æ˜¾ç¤ºæœç´¢ç»“æœï¼Œç¡®ä¿åˆ†é¡µæ­£å¸¸å·¥ä½œ
            displayPage(currentPage);
        }

        // åˆå§‹åŒ–åº”ç”¨
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
