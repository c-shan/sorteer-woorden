        let currentPage = 1;

        // åˆå§‹åŒ–åº”ç”¨ç¨‹åº
        function initApp() {

        // æ˜¾ç¤ºç‰¹å®šé¡µé¢çš„æœ¯è¯­
        function displayPage(page) {
            const container = document.getElementById('termsContainer');
            const startIndex = (page - 1) * termsPerPage;
            const endIndex = startIndex + termsPerPage;
            const pageTerms = termsData.slice(startIndex, endIndex);

            container.innerHTML = '';

            if (pageTerms.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">æ­¤é¡µæ²¡æœ‰æœ¯è¯­</div>';
                return;
            }

            pageTerms.forEach(termData => {
                const termRow = createTermRow(termData);
                container.appendChild(termRow);
            });

            document.getElementById('currentPage').textContent = page;
            updatePaginationButtons();
        }

        // åˆ›å»ºæœ¯è¯­è¡Œ
        function createTermRow(termData) {
            const row = document.createElement('div');
            row.className = `term-row ${learnedTerms[termData.term] ? 'learned' : ''}`;
            
            // æ„å»ºç»´åŸºç™¾ç§‘é“¾æ¥
            const wikiLink = `https://en.wikipedia.org/wiki/${encodeURIComponent(termData.term)}`;
            
            row.innerHTML = `
                <div class="term-name-section">
                    <div class="term-name" onclick="speakTerm('${termData.term}')">
                        ${termData.term}
                        ${learnedTerms[termData.term] ? '<span class="learned-indicator">âœ“</span>' : ''}
                    </div>
                    <a href="${wikiLink}" target="_blank" class="term-image-link">ğŸ–¼ï¸ æŸ¥çœ‹ç»´åŸºç™¾ç§‘</a>
                </div>
                <div class="term-description-section">
                    <div class="english-desc" onclick="speakText('${termData.textDesc.replace(/'/g, "\\'")}')">
                        ${termData.textDesc}
                    </div>
                    <div class="chinese-desc">
                        ${termData.chinese}
                    </div>
                </div>
            `;

            // ç‚¹å‡»è¡Œæ ‡è®°ä¸ºå·²å­¦ä¹ 
            row.addEventListener('click', (e) => {
                if (!e.target.classList.contains('term-image-link') && 
                    !e.target.classList.contains('english-desc')) {
                    toggleLearned(termData.term, termData.chinese);
                    row.classList.toggle('learned');
                    const indicator = row.querySelector('.learned-indicator');
                    if (row.classList.contains('learned')) {
                        if (!indicator) {
                            const nameElement = row.querySelector('.term-name');
                            const indicatorSpan = document.createElement('span');
                            indicatorSpan.className = 'learned-indicator';
                            indicatorSpan.textContent = ' âœ“';
                            nameElement.appendChild(indicatorSpan);
                        }
                    } else {
                        if (indicator) {
                            indicator.remove();
                        }
                    }
                }
            });

            return row;
        }

        // æ›´æ–°åˆ†é¡µæŒ‰é’®çŠ¶æ€
        function updatePaginationButtons() {
            const totalPages = Math.ceil(termsData.length / termsPerPage);
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;
            document.getElementById('prevPageBottom').disabled = currentPage === 1;
            document.getElementById('nextPageBottom').disabled = currentPage >= totalPages;
            document.getElementById('firstPage').disabled = currentPage === 1;
            document.getElementById('lastPage').disabled = currentPage >= totalPages;
        }

        // æ›´æ–°æ€»é¡µæ•°æ˜¾ç¤º
        function updateTotalPages() {
            const totalPages = Math.ceil(termsData.length / termsPerPage);
            document.getElementById('totalPages').textContent = totalPages;
        }

        // æ›´æ–°å­¦ä¹ è¿›åº¦
        function updateProgress() {
            const learnedCount = Object.keys(learnedTerms).length;
            const totalCount = termsData.length;
            const progress = (learnedCount / totalCount) * 100;

            document.getElementById('learnedCount').textContent = learnedCount;
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('lastLearned').textContent = lastLearnedTerm;
        }

        // å‘éŸ³åŠŸèƒ½ - æœ¯è¯­
        function speakTerm(term) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel(); // åœæ­¢å½“å‰è¯­éŸ³
                const utterance = new SpeechSynthesisUtterance(term);

        function speakText(text) {

                speechSynthesis.cancel(); // åœæ­¢å½“å‰è¯­éŸ³
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';

                speechSynthesis.speak(utterance);
            } else {

            }

        // åˆ‡æ¢å­¦ä¹ çŠ¶æ€
        function toggleLearned(term, chinese) {
            if (learnedTerms[term]) {
                delete learnedTerms[term];
            } else {
                learnedTerms[term] = true;
                lastLearnedTerm = `${term} - ${chinese}`;
                localStorage.setItem('lastLearnedTerm', lastLearnedTerm);
            }
            localStorage.setItem('learnedTerms', JSON.stringify(learnedTerms));
            updateProgress();
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // ä¸Šä¸€é¡µæŒ‰é’®
            document.getElementById('prevPage').addEventListener('click', goToPrevPage);
            document.getElementById('prevPageBottom').addEventListener('click', goToPrevPage);
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            document.getElementById('nextPage').addEventListener('click', goToNextPage);
            document.getElementById('nextPageBottom').addEventListener('click', goToNextPage);
            
            // é¦–é¡µæŒ‰é’®
            document.getElementById('firstPage').addEventListener('click', () => {
                currentPage = 1;
                displayPage(currentPage);
            });
            
            // æœ«é¡µæŒ‰é’®
            document.getElementById('lastPage').addEventListener('click', () => {
                currentPage = Math.ceil(termsData.length / termsPerPage);
                displayPage(currentPage);
            });

            // é‡ç½®è¿›åº¦æŒ‰é’®
            document.getElementById('resetProgress').addEventListener('click', () => {
                if (confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰å­¦ä¹ è¿›åº¦å—ï¼Ÿ')) {
                    learnedTerms = {};
                    lastLearnedTerm = 'æš‚æ— ';
                    localStorage.removeItem('learnedTerms');
                    localStorage.removeItem('lastLearnedTerm');
                    displayPage(currentPage);
                    updateProgress();
                }
            });

            // æœç´¢åŠŸèƒ½
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm) {
                    const filteredTerms = termsData.filter(term => 
                        term.term.toLowerCase().includes(searchTerm) ||
                        term.chinese.toLowerCase().includes(searchTerm) ||
                        term.textDesc.toLowerCase().includes(searchTerm)
                    );
                    displaySearchResults(filteredTerms);
                } else {
                    displayPage(currentPage);
                }
            });
        }

        // è½¬åˆ°ä¸Šä¸€é¡µ
        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayPage(currentPage);
            }
        }

        // è½¬åˆ°ä¸‹ä¸€é¡µ
        function goToNextPage() {
            if (currentPage < Math.ceil(termsData.length / termsPerPage)) {
                currentPage++;
                displayPage(currentPage);
            }
        }

        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function displaySearchResults(results) {
            const container = document.getElementById('termsContainer');
            container.innerHTML = '';

            if (results.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">æœªæ‰¾åˆ°åŒ¹é…çš„æœ¯è¯­</div>';
                return;
            }

            results.forEach(termData => {
                const termRow = createTermRow(termData);
                container.appendChild(termRow);
            });
            
            // æ›´æ–°åˆ†é¡µä¿¡æ¯ä¸ºæœç´¢çŠ¶æ€
            document.getElementById('currentPage').textContent = 'æœç´¢';
            document.getElementById('totalPages').textContent = 'ç»“æœ';
        }

        // åˆå§‹åŒ–åº”ç”¨
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
